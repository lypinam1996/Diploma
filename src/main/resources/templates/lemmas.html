<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:pages="http://pagesdialect.sourceforge.net">
<head>
    <title>Lemmas</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <button class="btn btn-md btn-secondary btn-block" type="submit">Выйти</button>
</form>
<div class="container" style="margin-top: 50px; margin-bottom: 50px">

    <h2 align="center"> Леммы, характеризующие объект преступления </h2>
    <table class="table table-hover">
        <tr>
            <td>Название</td>
        </tr>
        <tr th:each="o : ${lemmas}">
            <td th:text="${o.title}">&nbsp;</td>
        </tr>
    </table>
    <div th:object="${object}">

        <form th:action="@{${object.idObject}+'/addLemma'}" method="get" style="margin-bottom: 50px">
            <button class="btn btn-md btn-secondary btn-block" type="submit">Добавить</button>
        </form>
    </div>
</div>
</body>
</html>
