<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:pages="http://pagesdialect.sourceforge.net">
<head>
    <title>Corpuses</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <button class="btn btn-md btn-secondary btn-block" type="submit">Выйти</button>
</form>
<div class="container" style="margin-top: 50px; margin-bottom: 50px">
    <h2 align="center"> Составы </h2>
    <table class="table table-hover">
        <tr>
            <td>Название</td>
            <td>Объект преступления</td>
            <td>Лемма</td>
            <td></td>
            <td></td>
        </tr>
        <tr th:each="c : ${clarifyingFact}">
            <td th:text="${c.corpus.title}">&nbsp;</td>
            <td th:text="${c.object.title}">&nbsp;</td>
            <td th:text="${c.lemma.title}">&nbsp;</td>
            <td>
                <a th:href="@{${c.idClarifyingFact}+'/editCorpus'}">Редактировать</a>
            </td>
            <td>
                <a th:href="@{${c.idClarifyingFact}+'/deleteCorpus'}">Удалить</a>
            </td>
        </tr>
    </table>
    <form th:action="@{/addCorpus}" method="get" style="margin-bottom: 50px">
        <button class="btn btn-md btn-secondary btn-block" type="submit">Добавить</button>
    </form>
</div>
</body>
</html>
